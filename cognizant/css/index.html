<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Event Portal</title>
    <!-- Requirement 1: External stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Requirement 1: Embedded style for body background */
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        /* Requirement 2: CSS Syntax and Comments */
        /* Main container styles */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Requirement 3: Selectors Playground */
        /* Universal selector reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Element selector for h2 */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* ID selector for main header */
        #mainHeader {
            background: linear-gradient(135deg, #1e5799 0%, #207cca 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Class selector for event cards */
        .eventCard {
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Grouping selector */
        h3, p {
            margin-bottom: 10px;
        }

        /* Requirement 4: Color & Background Styling */
        body {
            background-color: #f9f9f9;
            background-image: url('https://example.com/community-bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .section-header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 10px 15px;
            margin: 20px 0;
        }

        /* Requirement 5: Typography */
        h1, h2, h3 {
            font-family: 'Open Sans', sans-serif;
        }
